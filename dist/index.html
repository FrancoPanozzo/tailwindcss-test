<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content studio 3D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="shadow-sm">
      <div class="container mx-auto px-4 flex items-center">
        <a href="#" class="flex items-center text-xl font-bold"
          ><img
            src="./img/binkies-logo.png"
            alt="Binkies 3D logo"
            class="w-12 h-12"
          />
          <span class="uppercase text-gray-600"
            >content studio
            <span class="uppercase text-yellow-500">3d</span></span
          ></a
        >
        <ul class="mx-3 self-stretch flex">
          <li class="flex mx-1">
            <a
              href="#"
              class="flex items-center justify-center px-2 border-b-2 border-yellow-500 cursor-default"
            >
              <span class="text-gray-600 text-xs font-semibold">Images</span>
            </a>
          </li>
          <li class="flex mx-1">
            <a
              href="#"
              class="flex items-center justify-center px-2 border-b-2 border-transparent hover:border-yellow-500"
            >
              <span class="text-gray-600 text-xs font-semibold">3D Models</span>
            </a>
          </li>
          <li class="flex mx-1">
            <a
              href="#"
              class="flex items-center justify-center px-2 border-b-2 border-transparent hover:border-yellow-500"
            >
              <span class="text-gray-600 text-xs font-semibold">Views</span>
            </a>
          </li>
        </ul>
        <button
          class="px-3 py-2 ml-auto mr-4 bg-green-600 hover:bg-green-700 text-white text-xs font-semibold rounded-sm"
        >
          Share as URL
        </button>
        <a href="#" class="p-1 mr-2 text-xs hover:underline">Franco Panozzo</a>
        <a href="#" class="block rounded-full overflow-hidden w-8 h-8"
          ><img
            src="img/profile.jpg"
            alt="Profile picture"
            class="object-cover"
        /></a>
      </div>
    </nav>
  </body>
</html>
