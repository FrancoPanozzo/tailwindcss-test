<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content studio 3D</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="shadow-sm fixed inset-x-0 top-0 bg-white z-50">
      <div class="pr-3 flex items-center h-11">
        <a href="#" class="flex items-center"
          ><img
            src="./img/binkies-logo.png"
            alt="Binkies 3D logo"
            class="w-9 h-9"
          />
          <span
            class="uppercase text-xl tracking-tight font-bold text-gray-600 font-sans-title subpixel-antialiased"
            >content studio
            <span class="uppercase text-yellow-500">3d</span></span
          ></a
        >
        <ul class="mx-3 self-stretch flex">
          <li class="flex mx-1">
            <a
              href="#"
              class="flex items-center justify-center px-2 border-b-2 border-yellow-500 cursor-default"
            >
              <span class="text-gray-800 text-xs font-medium">Images</span>
            </a>
          </li>
          <li class="flex mx-1">
            <a
              href="#"
              class="flex items-center justify-center px-2 border-b-2 border-transparent hover:border-yellow-500"
            >
              <span class="text-gray-600 text-xs font-medium">3D Models</span>
            </a>
          </li>
          <li class="flex mx-1">
            <a
              href="#"
              class="flex items-center justify-center px-2 border-b-2 border-transparent hover:border-yellow-500"
            >
              <span class="text-gray-600 text-xs font-medium">Views</span>
            </a>
          </li>
        </ul>
        <button
          class="px-3 py-2 ml-auto mr-4 bg-green-600 hover:bg-green-700 text-white text-xs font-medium rounded-sm"
        >
          Share as URL
        </button>
        <a href="#" class="p-1 mr-2 text-xs hover:underline">Franco Panozzo</a>
        <a href="#" class="block rounded-full overflow-hidden w-7 h-7"
          ><img
            src="img/profile.jpg"
            alt="Profile picture"
            class="object-cover"
        /></a>
      </div>
    </nav>
    <main class="h-screen pt-12 flex">
      <div class="flex flex-col px-6">
        <h4 class="text-xs text-gray-500 font-medium my-3 subpixel-antialiased">
          Fine-tuning
        </h4>
        <div class="text-xs flex items-center mb-2">
          <label class="text-gray-500 mr-3" for="x-axis">X axis:</label
          ><input
            type="number"
            id="x-axis"
            min="0"
            value="0"
            class="ring-1 ring-gray-300 text-gray-500 rounded-sm py-0.5 pl-2 pr-1 w-14 appearance-none-input"
          />
        </div>
        <div class="text-xs flex items-center mb-2">
          <label for="y-axis" class="text-gray-500 mr-3">Y axis:</label
          ><input
            type="number"
            min="0"
            id="y-axis"
            value="0"
            class="ring-1 ring-gray-300 text-gray-500 rounded-sm py-0.5 pl-2 pr-1 w-14 appearance-none-input"
          />
        </div>
        <div class="text-xs flex items-center mb-2">
          <label for="z-axis" class="text-gray-500 mr-3">Z axis:</label
          ><input
            type="number"
            min="0"
            id="z-axis"
            value="0"
            class="ring-1 ring-gray-300 text-gray-500 rounded-sm py-0.5 pl-2 pr-1 w-14 appearance-none-input"
          />
        </div>
        <button
          disabled="disabled"
          class="py-1 px-3 font-medium text-white bg-gray-400 rounded text-xs cursor-default"
        >
          Reset
        </button>
      </div>
      <div
        class="flex items-center justify-center flex-1 my-1 self-stretch bg-gray-300"
      >
        <img
          src="img/iphone12.png"
          alt="iPhone 12"
          class="h-full max-w-full max-h-full object-cover"
        />
      </div>
      <div class="px-14 max-w-lg">
        <h4
          class="text-md text-gray-500 font-medium my-3 mt-7 subpixel-antialiased"
        >
          Phone settings
        </h4>
        <div class="flex items-center mb-3">
          <label for="phone" class="text-xs text-gray-500 w-20">Phone</label>
          <div
            class="relative self-center ring-1 ring-gray-300 rounded-sm h-6 text-gray-500 flex-1"
          >
            <svg
              class="pointer-events-none h-3 w-3 absolute right-2 z-10 text-gray-600 fill-current transform -translate-y-1/2 top-1/2"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="292.362px"
              height="292.362px"
              viewBox="0 0 292.362 292.362"
              style="enable-background: new 0 0 292.362 292.362"

		s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z"
                />
              </g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
            </svg>
            <select
              name="phone"
              id="phone"
              class="text-xs absolute inset-0 appearance-none pl-1 pr-6 w-full"
            >
              <option value="iphone12">iPhone 12 Pro</option>
              <option value="iphone12">iPhone 11</option>
              <option value="iphone12">iPhone 10</option>
              <option value="iphone12">iPhone 8</option>
              <option value="iphone12">iPhone 7</option>
            </select>
          </div>
        </div>
        <div class="flex items-center">
          <label for="phone" class="text-xs text-gray-500 w-20">Color</label>
          <div class="flex">
            <button
              class="border border-black rounded-sm bg-yellow-100 h-6 w-6 mr-1"
            ></button>
            <button
              class="border border-black rounded-sm bg-gray-500 h-6 w-6 mr-1"
            ></button>
            <button
              class="border-2 border-blue-200 rounded-sm bg-blue-900 h-6 w-6 mr-1"
            ></button>
            <button
              class="border border-black rounded-sm bg-gray-100 h-6 w-6"
            ></button>
          </div>
        </div>
        <h4
          class="text-md text-gray-500 font-medium mb-2 mt-7 subpixel-antialiased"
        >
          Download
        </h4>
        <div class="grid grid-rows-4 grid-cols-3 gap-y-0.5 gap-x-3">
          <label
            for="width-height"
            class="text-xs text-gray-500 whitespace-nowrap self-center w-24"
            >Width &amp; Height</label
          >
          <input
            type="number"
            id="width-height"
            value="5"
            min="0"
            class="text-xs h-6 ring-1 ring-gray-300 text-gray-500 rounded-sm pl-2 pr-1 appearance-none-input self-center"
          />
          <div
            class="relative self-center ring-1 ring-gray-300 rounded-sm h-6 text-gray-500"
          >
            <svg
              class="pointer-events-none h-3 w-3 absolute right-2 z-10 text-gray-600 fill-current transform -translate-y-1/2 top-1/2"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="292.362px"
              height="292.362px"
              viewBox="0 0 292.362 292.362"
              style="enable-background: new 0 0 292.362 292.362"
              xml:space="preserve"
            >
              <g>
                <path
                  d="M286.935,69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952,0-9.233,1.807-12.85,5.424
		C1.807,72.998,0,77.279,0,82.228c0,4.948,1.807,9.229,5.424,12.847l127.907,127.907c3.621,3.617,7.902,5.428,12.85,5.428
		s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z"
                />
              </g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
            </svg>
            <select
              class="text-xs absolute inset-0 appearance-none pl-1 pr-6 w-full"
            >
              <option value="in">Inches</option>
              <option value="cm">Centimeters</option>
            </select>
          </div>
          <label for="resolution" class="text-xs text-gray-500 self-center w-24"
            >Resolution</label
          >
          <input
            type="number"
            id="resolution"
            value="300"
            min="0"
            class="text-xs ring-1 ring-gray-300 text-gray-500 rounded-sm h-6 pl-2 pr-1 appearance-none-input self-center"
          />
          <div
            class="relative self-center ring-1 ring-gray-300 rounded-sm h-6 text-gray-500"
          >
            <svg
              class="pointer-events-none h-3 w-3 absolute right-2 z-10 text-gray-600 fill-current transform -translate-y-1/2 top-1/2"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="292.362px"
              height="292.362px"
              viewBox="0 0 292.362 292.362"
              style="enable-background: new 0 0 292.362 292.362"
              xml:space="preserve"
            >
              <g>
                <path
                  d="M286.935,69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952,0-9.233,1.807-12.85,5.424
		C1.807,72.998,0,77.279,0,82.228c0,4.948,1.807,9.229,5.424,12.847l127.907,127.907c3.621,3.617,7.902,5.428,12.85,5.428
		s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z"
                />
              </g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
            </svg>
            <select
              class="text-xs absolute inset-0 appearance-none pl-1 pr-6 w-full"
            >
              <option value="px/in">Pixels/Inch</option>
              <option value="px/cm">Pixels/Centimeter</option>
            </select>
          </div>
          <label for="file-type" class="text-xs text-gray-500 self-center w-24"
            >File type</label
          >
          <div
            class="relative self-center ring-1 ring-gray-300 rounded-sm h-6 text-gray-500"
          >
            <svg
              class="pointer-events-none h-3 w-3 absolute right-2 z-10 text-gray-600 fill-current transform -translate-y-1/2 top-1/2"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="292.362px"
              height="292.362px"
              viewBox="0 0 292.362 292.362"
              style="enable-background: new 0 0 292.362 292.362"
              xml:space="preserve"
            >
              <g>
                <path
                  d="M286.935,69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952,0-9.233,1.807-12.85,5.424
		C1.807,72.998,0,77.279,0,82.228c0,4.948,1.807,9.229,5.424,12.847l127.907,127.907c3.621,3.617,7.902,5.428,12.85,5.428
		s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z"
                />
              </g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
            </svg>

            <select
              id="file-type"
              class="text-xs absolute inset-0 appearance-none pl-1 pr-6 w-full"
            >
              <option value="png">PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="svg">SVG</option>
            </select>
          </div>
          <button
            class="bg-purple-900 hover:bg-purple-700 rounded-sm text-white font-medium row-start-4 col-span-2 py-1 col-start-2"
          >
            Download
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
